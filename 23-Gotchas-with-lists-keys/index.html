<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>


      <input type="text" v-model="enteredValue"/>      

      <button @click="addGoal">Add Goal</button>

      <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>

        <!-- V-FOR -GOTCHAS WITH  REMOVING ITEMS
          
                -Note that if we click on the input textbox , everything is removed
        
                -We can prevent that using the @click.stop modifier to stop the propagation

                -we don't have to stop the event to be executed after the stop modifier
                .e.g. @click.stop="..."

                -However this does not solve everythin because Vue does not re-render our list but only replaces the content with another content

                -to avoid this we use the key attribute and bind it to our list element

                -However , we dont pass it the index BUT the goal itself ...IMPORTANT!!!!!!!!!!!!!!!

                -MUST USE :key attribute ANYTIME YOU ARE USING v-for
                
                -->

      <ul v-else>
       <li v-for="(goal , index) in goals" :key="goal" @click="removeGoal(index)">
         <p>{{ goal }}</p>
         <input type="text" @click.stop />
        </li>
      </ul>

    </section>
  </body>
</html>
