<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Adding Css classes</h1>
    </header>
    <section id="styling">

      <!-- 

        Add in your Css styles
        
        .active {

            border-color: red;
            background-color: salmon;
        }

      We can use array syntax for cases where we have several styles and add the classes as strings

        e.g    :class="['demo' ,{active : boxBSelected }]"
       
       -->

      <div 
      class="demo"
      :class="boxAClasses"
       @click="boxSelected('A')"></div>

      <div 
        :class="['demo' ,{active : boxBSelected }]"
        @click="boxSelected('B')"></div>

      <div class="demo"
       :class="{active : boxCSelected }"
        @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
