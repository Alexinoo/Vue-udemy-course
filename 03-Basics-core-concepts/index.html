<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <header>
      <h1>Vue Course Goals</h1>
    </header>

    <section id="user-goal">
            <h2>My Course Goal</h2>
            
            <!--Vue scans for property courseGoal and returns the content of that property -->
            <p> {{ courseGoal  }}</p>

            <!--We can also use {{ outputGoal() }}  and invoke the method outputGoal() directly-->
            <!-- We can also use {{ 1 + 1 }}  to perfom basic operations -->
            <!-- We can also use {{ ( 0 < 10 )? 'true' : 'false' }} ternary operators to evaluate some statements-->

            <p> {{ outputGoal()  }}</p>

            <!-- Use v-bind:href on html tags attributes - No {{}} needed between -->
            <p>Learn more <a v-bind:href="vueLink" target="_blank">about Vue</a></p>
    </section>

        <script src="vue.global.js"></script>
        <script src="app.js"></script>
  </body>
</html>
