<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Events</h1>
    </header>
    <section id="events">
        <h2>Events in Action</h2>

        <!--Use method()- with the argument that you would like to pass -->

        <button v-on:click="increment(5)">Add 5</button>

        <!-- Only responds to event from the Right click - Though not useful in this context -->
        <button v-on:click.right="decrement(5)">Subtract 5 </button>
        <p>Result: {{ counter }}</p>

        <!-- confirmInput is triggered only after the user types in the input and press trhe enter key -->
        <input type="text" v-on:input="setName($event , 'Mwangi')"  v-on:keyup.enter="confirmInput"/>
        <p>Your Name : {{ confirmedName }}</p>

        <!-- prevent used as an event modifier - No need to use event.preventDefault() -->
        <form v-on:submit.prevent="submitForm">
            <input type="text" />
            <button>Sign up</button>
        </form>
    </section>
</body>

</html>
